<!DOCTYPE HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="css/custom.css" rel="stylesheet" media="screen">
		
    </head>
     
    <body>
		<div class="container">
			<div class="wrapper">
				<header>
				Yuval Mitrani / יובל מיטרני
				</header>
				<div>Change the text color</div>
				<div class="btn-group">
					<button class="btn blackColorbtn" id="blackColor">Black</button>
					<button class="btn blueColorbtn" id="blueColor">Blue</button>
					<button class="btn redColorbtn" id="redColor">Red</button>
					<button class="btn otherColorbtn" id="otherColor">Other</button>
					<button class="btn dropdown-toggle" data-toggle="dropdown">
						<span class="caret"></span>
					</button>
					  <ul class="dropdown-menu">
						<li><input type="color" id="favcolor"></li>
					  </ul>
				</div>
				<div class="content" id="pot">
				Hi, my name is Yuval Mitrani and i'm a Software Engineer student in Shenkar.
				<br>
				Stay tune for my Projects.
				
				</div>
				 
				<footer>
				I was THE Juv!! peace out!
				</footer>
			</div><!-- END .wrapper -->
		</div>
	<script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script type="text/javascript">
		$('#favcolor').on('change', function() 
		{
			var $color = (this).value;
			$('.otherColorbtn').css({ color: $color});
		});
		
		$('#blueColor').on('click', function(e) 
		{
			$('.content').css({ color: "blue"});
		});
		
		$('#redColor').on('click', function(e) 
		{
			$('.content').css({ color: "red"});
		});
		
		$('#blackColor').on('click', function(e) 
		{
			$('.content').css({ color: "black"});
		});
		
		$('#otherColor').on('click', function(e) 
		{
			var $color = document.getElementById('favcolor').value;
			$('.content').css({ color: $color});
		});
	
	</script>
    </body>
</html>
